<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS Future School - একাডেমিক প্রোগ্রাম ২০২৫</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 10s infinite ease-in-out;
        }

        .bubble:nth-child(1) { left: 20%; width: 80px; height: 80px; animation-duration: 12s; }
        .bubble:nth-child(2) { left: 40%; width: 60px; height: 60px; animation-duration: 10s; }
        .bubble:nth-child(3) { left: 60%; width: 100px; height: 100px; animation-duration: 14s; }
        .bubble:nth-child(4) { left: 80%; width: 40px; height: 40px; animation-duration: 8s; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .logo {
            width: 200px;
        }

        .headline {
            font-size: 36px;
            margin: 20px 0;
        }

        .video-container iframe {
            width: 320px;
            height: 180px;
            border-radius: 10px;
        }

        .courses {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 10px;
            margin: 20px 0;
        }

        .course {
            background: #33c1ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 0 0 auto;
            width: 200px;
            animation: slideIn 1s ease-in-out;
        }

        .course:nth-child(even) { background: #8bc34a; }

        .btn {
            margin-top: 10px;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover { background: #e64a19; }

        /* Promo Page */
        #promo-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #promo-page p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #promo-page button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #promo-page button:hover {
            background: #0056b3;
        }

        .contact, .whatsapp {
            margin-top: 20px;
        }

        .whatsapp img {
            width: 30px;
            margin-right: 5px;
        }

        .whatsapp a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: #25d366;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .whatsapp a:hover {
            background: #128c7e;
        }

        /* Promo Popup */
        #promo-popup {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        #promo-popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }

        #promo-popup-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #promo-popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #promo-popup-content button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #promo-popup-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body onclick="closePromo(event)">
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Promo Popup -->
    <div id="promo-popup">
        <div id="promo-popup-content">
            <h2>বিশেষ অফার!</h2>
            <p>সর্বোচ্চ ৪০% পর্যন্ত ছাড়।</p>
        </div>
    </div>

    <script>
        // Promo popup auto-close after 5 seconds
        setTimeout(() => {
            document.getElementById("promo-popup").style.display = "none";
        }, 5000);
    </script>
<div id="promo-page" onclick="event.stopPropagation()">
        <p>প্রোমো কোড:
(এই কোডটা এই লিংকের("ভর্তি হও")জন্যই প্রযোজ্য)

<strong>AFFEB</strong></p>
        <button onclick="copyPromo()">কপি করুন</button>
    </div>

    <script>
        function showPromo(event) {
            event.stopPropagation();
            document.getElementById("promo-page").style.display = "block";
        }

        function closePromo(event) {
            if (event.target.id !== "promo-page") {
                document.getElementById("promo-page").style.display = "none";
            }
        }

        function copyPromo() {
            navigator.clipboard.writeText("AFFEB");
            alert("প্রোমো কোড কপি করা হয়েছে!");
        }
    </script>
</body>
</html>
