<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS Future School - একাডেমিক প্রোগ্রাম ২০২৫</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-y: scroll;
        }

        /* Background Container */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
        }

        /* Bubbles Animation */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 10s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-duration: 12s;
        }
        .bubble:nth-child(2) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 10s;
        }
        .bubble:nth-child(3) {
            left: 60%;
            width: 100px;
            height: 100px;
            animation-duration: 14s;
        }
        .bubble:nth-child(4) {
            left: 80%;
            width: 40px;
            height: 40px;
            animation-duration: 8s;
        }
        .bubble:nth-child(5) {
            left: 50%;
            width: 70px;
            height: 70px;
            animation-duration: 11s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Main Content Styles */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px 0;
            min-height: 100vh; /* Full height */
        }

        .logo {
            width: 200px;
        }

        .headline {
            font-size: 36px;
            color: #fff;
            margin: 20px 0;
        }

        .video-container {
            margin: 20px auto;
            width: 320px;
            height: 180px;
        }

        .courses {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            scroll-snap-type: x mandatory;
            margin: 20px 0;
        }

        .course {
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            scroll-snap-align: start;
            color: #fff;
            text-align: center;
            background-color: #33c1ff;
            cursor: pointer;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .course:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* Promo Page */
        #promo-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 10px;
            z-index: 2000;
        }

        #promo-loading {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #promo-code {
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        #copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #33c1ff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #copy-btn:hover {
            background-color: #007acc;
        }

        /* Page Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <img class="logo" src="https://github.com/ACS-Courses/AFS-course-selling-site/blob/main/Picsart_24-12-27_21-24-11-024.png" alt="ACS Future School">
        <h1 class="headline">ACS Future School একাডেমিক প্রোগ্রাম ২০২৫</h1>

        <!-- Video Section -->
        <div class="video-container">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/vv2zHp82oFw" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Courses Section -->
        <div class="courses">
            <div class="course" onclick="showPromo()">৬ষ্ঠ শ্রেণি</div>
            <div class="course" onclick="showPromo()">৭ম শ্রেণি</div>
            <div class="course" onclick="showPromo()">৮ম শ্রেণি</div>
            <div class="course" onclick="showPromo()">৯ম শ্রেণি</div>
            <div class="course" onclick="showPromo()">১০ম শ্রেণি</div>
        </div>
    </div>

    <!-- Promo Page -->
    <div id="overlay" onclick="closePromo()"></div>
    <div id="promo-page">
        <div id="promo-loading">লোডিং...</div>
        <div id="promo-code">AFFEB</div>
        <button id="copy-btn" onclick="copyPromo()">কপি করুন</button>
    </div>

    <script>
        function showPromo() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("promo-page").style.display = "block";
            document.getElementById("promo-loading").style.display = "block";
            document.getElementById("promo-code").style.display = "none";

            setTimeout(() => {
                document.getElementById("promo-loading").style.display = "none";
                document.getElementById("promo-code").style.display = "block";
            }, 2000);
        }

        function closePromo() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("promo-page").style.display = "none";
        }

        function copyPromo() {
            const promoCode = document.getElementById("promo-code").innerText;
            navigator.clipboard.writeText(promoCode).then(() => {
                alert("প্রোমো কোড কপি হয়েছে!");
            });
        }
    </script>
</body>
</html>
